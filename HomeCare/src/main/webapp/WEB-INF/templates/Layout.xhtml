<!DOCTYPE html>

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>HomeCare</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
	
	
	
	<!-- Traduzindo os calendários do Primefaces -->

            prevText: 'Anterior',

            currentText: 'Começo',  
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],

            showMonthAfterYear: false,  
            yearSuffix: '',  
            timeOnlyTitle: 'Só Horas',  
            timeText: 'Tempo',  
            hourText: 'Hora',  
            minuteText: 'Minuto',  
            secondText: 'Segundo',

            week: 'Semana',

            allDayText : 'Todo Dia'

</h:head>

<h:body >

	<header class="aw-topbar">
		<h:graphicImage library="algaworks" name="images/logo.png" />

	</header>

		<nav class="aw-menu">
			<ul>
				<li>
					<h:link><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>
				</li>
				<li class="is-selected">
					<h:link><i class="fa  fa-fw  fa-user"></i>Clientes</h:link>
				</li>
				<li>
					<h:link><i class="fa  fa-fw  fa-file-text"></i>Relatórios</h:link>
